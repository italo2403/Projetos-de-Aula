<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="style.css">-->
    <title>Calculadora</title>
	<style>
		body{
		background-color:#1e7d6f;
		}
		.calculo{
		margin-top:20px;
		font-size: 35px;
		cursor:pointer;
		}
		.container {
		margin-top:50px;
		font-size: 22px;
		cursor:pointer;
		}
		.container, .calculo{
		text-align:center;
		color:#FFF;
		cursor:pointer;
		}
		button{
		cursor:pointer;
		border-radius: 20px 40px;
		font-size:25px;
		color:#000
		}
		
		button:hover{
		border-radius: 40px 20px;
		color: #1e7d6f;
		cursor:pointer;
		}
		
	</style>
	
	
</head>
<body>
   
		
		<h2 class="calculo">Calculadora de Gorjeta de Garçon</h2>
		<div class="container">
		<label for="">Entre com o valor gasto</label><br>
		<input type="text" id="gorjeta"><br>
		<span id="resultado">A gorjeta do Garçon é:</span><br><br>
		<button type="btn" onclick="Gorjeta()">Resultado</button>
		</div>
		
	<script src="script.js"></script>

	</body>
</html>
